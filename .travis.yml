# tell travis that we are using docker
sudo: required
services:
  - docker

# build image of Dockerfile.dev
before_install:
  - docker build -t rogerwschmidt/docker-react-example -f Dockerfile.dev .

# run test suite
script:
  - docker run -e CI=true rogerwschmidt/docker-react-example npm run test

